<!doctype html>
<html>
    <head>		
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Entropic Transforms</title>		
		<script src="./lib/dat.gui.min.js"></script> 
        <!-- This script tag bootstraps PyScript -->
        <script type="module" src="https://pyscript.net/releases/2025.5.1/core.js"></script>

        <!-- PyScript loading-->
        <style>
            #loading { outline: none; border: none; background: transparent }
			.seq {overflow-inline: auto; width: 200px;}
			.rank {overflow-inline: auto; width: 200px;}
			.entropy { font-weight: bold; }
        </style> 
        <script type="module">
            const loading = document.getElementById('loading');
            addEventListener('py:ready', () => loading.close());
            loading.showModal();			
        </script>
        
        
    </head>

    <body>
        <dialog id="loading">
            <h1>Loading...</h1>
        </dialog>
				
		<script src="./results.js" type="module"></script>
		<label>Sequence Length N: <input id="seqLen" type="text" value="3"/></label>
		<label>Alphabet A: <input id="symCount" type="text" value="3" /></label>
		<br/>
		<button id="btnCalc" py-click="calculate">Generate Random</button>
		<div id="results"></div>	
		<script src="./calculate.py" type="py" config='{"packages":["scipy"]}'></script>
	
		<!-- Menu (needs to be last for style) -->        
		<script src="./menu.js" type="module"></script>					
		<link rel="stylesheet" href="./lib/dat-gui-light.css"/>
    </body>
</html>
